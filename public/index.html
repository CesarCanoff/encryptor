<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Alura Encriptador</title>
  </head>
  <body>
    <header>
      <div class="logo-alura">
        <img src="../assets/Logo.svg" alt="Logo da Alura" />
      </div>
    </header>

    <main>
      <section class="half-one">
        <div class="input-section">
          <textarea
            id="main-text-input"
            rows="7"
            cols="90"
            placeholder="Digite algo aqui..."></textarea>
        </div>

        <div class="info">
          <i class="ph-fill ph-info"></i>
          <span>Apenas letras maiúsculas e sem acentos.</span>
        </div>

        <div class="action-buttons">
          <button class="active-button" onclick="handleEncryptText()">
            Criptografar
          </button>
          <button class="disabled-button" onclick="handleDecryptText()">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="half-two">
        <div class="output-encrypted-text">
          <img
            src="../assets/High quality products 1 1.svg"
            alt="Figura de uma mulher olhando para um diamante através de uma lupa" />

          <h2>Nenhuma mensagem encontrada</h2>

          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
